<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - SimSim</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="signup-container">
        <div class="form-box">
            <img src="Simsim_logo2.png" alt="SimSim Logo" class="logo">
            <h1>S’inscrire</h1>
            <p class="subtitle">
                Profitez de votre temps libre pour apprendre auprès des meilleures universités et entreprises
            </p>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="fullname">Nom complet</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Saisissez votre nom prénom" required>
                </div>
                <div class="form-group">
                    <label for="email">Adresse e-mail</label>
                    <input type="email" id="email" name="email" placeholder="nom@email.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="Créer un mot de passe" minlength="8" maxlength="72" required>
                </div>
                <button type="submit" class="btn-submit">Inscrivez-vous gratuitement</button>
            </form>
        </div>
    </div>
</body>
</html>
